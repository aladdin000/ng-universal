<div [class]="'line-title-wrapper line-title-wrapper-' + type">
  <app-gem
    class="line-title-gem"
    type="gem-humble-hero"
    [colorType]="gemColor"
  ></app-gem>
  <div class="row line-title">
    <div class="col-xs-12">
      <h1 class="line-title-title">
        {{ title }}
      </h1>
    </div>
    <div class="line-title-image-wrapper" [ngClass]="sizeClass">
      <ng-content *ngTemplateOutlet="svg"></ng-content>
    </div>
  </div>
</div>
